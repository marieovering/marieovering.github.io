    <!-- Right side thumbnails -->
    <div class="col-lg-4" id="right-column">
        <br>
      <div class="right-item" id="right-slot-0" onclick="swapContent(0)"></div>

<script>
  // content object
  const contentMap = {
    mapbox: {
      title: 'MapBox Studio Project',
      subtitle: 'Style inspired by Avery Singer',
      text: 'This is a slippy tileset built using Mapbox Studio with icons designed in Adobe Illustrator. Designs were inspired by Avery Singer. The icons represent the current and past museums and galleries that featured her art.',
      imgSmall: 'ZoomManhatten2.png',
      imgLarge: 'mapbox4.png',
      alt: 'Mapbox Project',
      link: 'https://api.mapbox.com/styles/v1/marieovering/ckg8pi8cn5tak19pebqp8jd8l.html?fresh=true&title=copy&access_token=pk.eyJ1IjoibWFyaWVvdmVyaW5nIiwiYSI6ImNrZzVtdm4yczBkcjcycW1wY3R2MHhiZXIifQ.vnCLo_OH2jUzKAM42bWDvg'
    },
    dcmap: {
      title: 'District of Columbia - Altitude Map',
      subtitle: 'Topographical Analysis',
      text: 'This DC altitude Map Graphic was made using ArcGIS Pro and Adobe Illustrator. The Contours were processed and symbology was defined in Arcgis Pro. The DC Boundary and Rivers were added as well. Lastly, in Adobe Illustrator some manual edits were made to the vector graphics and the design was finalized',
      imgSmall: 'DCMapSmall.png',
      imgLarge: 'DCMap.png',
      alt: 'DC Altitude Map'
    },
    forgotten: {
      title: 'Forgotten Deaths',
      subtitle: 'An ArcGIS Story Map',
      text: 'The story explores how disproportionately the news covers COVID-19 versus violence in the underdeveloped world, regardless of the distribution of death rates.',
      imgSmall: 'dopestMAPlab1.png',
      imgLarge: 'dopestMAPlab1.png',
      alt: 'Forgotten Deaths Story',
      link: 'https://storymaps.arcgis.com/stories/b10425b60b834596a7c76acb79d9b67f?header'
    }
  };

  // State tracking
  let currentMainKey = 'forgotten';
  let rightSlots = ['mapbox', 'dcmap'];

  // Main display rendering
  function renderMain(key) {
    const item = contentMap[key];
    const subtitleHTML = item.link
      ? `<a href="${item.link}" target="_blank" class="subtitle-link">${item.subtitle} ðŸ”—</a>`
      : `<span>${item.subtitle}</span>`;

    return `
      <h1>${item.title}</h1>
      <h5>${subtitleHTML}</h5>
      <p>${item.text}</p>
      <img src="${item.imgLarge}" width="97%" alt="${item.alt}">
    `;
  }

  // Right-side thumbnail rendering
  function renderThumbnail(key) {
    const item = contentMap[key];
    return `
      <h5>${item.subtitle}</h5>
      <img src="${item.imgSmall}" alt="${item.alt}">
    `;
  }

  // Swap logic
  function swapContent(slotIndex) {
    const clickedKey = rightSlots[slotIndex];
    if (clickedKey === currentMainKey) return;

    const oldMainKey = currentMainKey;
    currentMainKey = clickedKey;
    rightSlots[slotIndex] = oldMainKey;

    document.getElementById('main-content').innerHTML = renderMain(currentMainKey);
    for (let i = 0; i < rightSlots.length; i++) {
      document.getElementById(`right-slot-${i}`).innerHTML = renderThumbnail(rightSlots[i]);
    }
  }

  // Initial render
  document.getElementById('main-content').innerHTML = renderMain(currentMainKey);
  for (let i = 0; i < rightSlots.length; i++) {
    document.getElementById(`right-slot-${i}`).innerHTML = renderThumbnail(rightSlots[i]);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
